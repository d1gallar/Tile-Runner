<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&display=swap');
        </style>
    </head>
    <body>
        <div>
            <h1 id="timer">00:00.00</h1>
        </div>
        <div class="matchSide">
            <table id="match">
                <tbody id="matchBody">
                    <tr class="ROW1">
                        <td class="matchCell"></td>
                        <td class="matchCell"></td>
                        <td class="matchCell"></td>
                    </tr>
                    <tr class="ROW2">
                        <td class="matchCell"></td>
                        <td class="matchCell"></td>
                        <td class="matchCell"></td>
                    </tr>
                    <tr class="ROW3">
                        <td class="matchCell"></td>
                        <td class="matchCell"></td>
                        <td class="matchCell"></td>
                    </tr>
                </tbody>
            </table>
        </div> 
     
        <div class="boardSide">
            <table id="board">
                <tr class="ROW1">
                    <td class="boardCell" id="1"></td>
                    <td class="boardCell" id="2"></td>
                    <td class="boardCell" id="3"></td>
                    <td class="boardCell" id="4"></td>
                    <td class="boardCell" id="5"></td>
                </tr>
                <tr class="ROW2">
                    <td class="boardCell" id="6"></td>
                    <td class="boardCell" id="7"></td>
                    <td class="boardCell" id="8"></td>
                    <td class="boardCell" id="9"></td>
                    <td class="boardCell" id="10"></td>
                </tr>
                <tr class="ROW3">
                    <td class="boardCell" id="11"></td>
                    <td class="boardCell" id="12"></td>
                    <td class="boardCell" id="13"></td>
                    <td class="boardCell" id="14"></td>
                    <td class="boardCell" id="15"></td>
                </tr>
                <tr class="ROW4">
                    <td class="boardCell" id="16"></td>
                    <td class="boardCell" id="17"></td>
                    <td class="boardCell" id="18"></td>
                    <td class="boardCell" id="19"></td>
                    <td class="boardCell" id="20"></td>
                </tr>
                <tr class="ROW5">
                    <td class="boardCell" id="21"></td>
                    <td class="boardCell" id="22"></td>
                    <td class="boardCell" id="23"></td>
                    <td class="boardCell" id="24"></td>
                    <td class="boardCell" id="25"></td>
                </tr>
            </table>
        </div>
    </body>
    <script type="module" src="./js/tileGame.js"></script>
</html>
