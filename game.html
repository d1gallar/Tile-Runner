<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/animated.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Josefin+Sans:wght@700&family=Viga&display=swap');
            </style>
    </head>
    <body>
        <div id="menu">
            <h1 class="title">TILE RUNNER</h1>
            <div class="container">
                <div id="loader" class="container loader">
                    <div class="cell row_0 col_0 purple one"></div> 
                    <div class="cell row_0 col_1 green  two"></div>
                    <div class="cell row_0 col_2 orange three"></div>
                    <div class="cell row_0 col_3 white  four"></div>
                    <div class="cell row_1 col_0 red    twelve"></div>
                    <div class="cell row_1 col_1 purple"></div>
                    <div class="cell row_1 col_2 green"></div>
                    <div class="cell row_1 col_3 orange five"></div>
                    <div class="cell row_2 col_0 blue eleven"></div>
                    <div class="cell row_2 col_1 red"></div>
                    <div class="cell row_2 col_2 white"></div>
                    <div class="cell row_2 col_3 green six"></div>
                    <div class="cell row_3 col_0 red ten"></div>
                    <div class="cell row_3 col_1 white nine"></div>
                    <div class="cell row_3 col_2 purple eight"></div>
                    <div class="cell row_3 col_3 blue seven"></div>
                </div>
            </div>
            <div class="container">
                <button id="startGame">START</button>
            </div>
        </div>
        <div id="countContainer" style="display: none">
            <p id="counter">3</p>
        </div>
        <div id="game" style="display: none">
            <div>
                <h1 class="finished">Finished!</h1>
                <h1 id="timer" display="none">00:00.00</h1>
            </div>
            <div class="matchSide" display="none">
                <table id="match">
                    <tbody id="matchBody">
                        <tr class="ROW1">
                            <td class="matchCell"></td>
                            <td class="matchCell"></td>
                            <td class="matchCell"></td>
                        </tr>
                        <tr class="ROW2">
                            <td class="matchCell"></td>
                            <td class="matchCell"></td>
                            <td class="matchCell"></td>
                        </tr>
                        <tr class="ROW3">
                            <td class="matchCell"></td>
                            <td class="matchCell"></td>
                            <td class="matchCell"></td>
                        </tr>
                    </tbody>
                </table>
            </div> 
         
            <div class="boardSide">
                <table id="board" display="none">
                    <tr class="ROW1">
                        <td class="boardCell" id="1"></td>
                        <td class="boardCell" id="2"></td>
                        <td class="boardCell" id="3"></td>
                        <td class="boardCell" id="4"></td>
                        <td class="boardCell" id="5"></td>
                    </tr>
                    <tr class="ROW2">
                        <td class="boardCell" id="6"></td>
                        <td class="boardCell" id="7"></td>
                        <td class="boardCell" id="8"></td>
                        <td class="boardCell" id="9"></td>
                        <td class="boardCell" id="10"></td>
                    </tr>
                    <tr class="ROW3">
                        <td class="boardCell" id="11"></td>
                        <td class="boardCell" id="12"></td>
                        <td class="boardCell" id="13"></td>
                        <td class="boardCell" id="14"></td>
                        <td class="boardCell" id="15"></td>
                    </tr>
                    <tr class="ROW4">
                        <td class="boardCell" id="16"></td>
                        <td class="boardCell" id="17"></td>
                        <td class="boardCell" id="18"></td>
                        <td class="boardCell" id="19"></td>
                        <td class="boardCell" id="20"></td>
                    </tr>
                    <tr class="ROW5">
                        <td class="boardCell" id="21"></td>
                        <td class="boardCell" id="22"></td>
                        <td class="boardCell" id="23"></td>
                        <td class="boardCell" id="24"></td>
                        <td class="boardCell" id="25"></td>
                    </tr>
                </table>
            </div>
            <!-- <button id="win">force win</button> -->
        </div>
    </body>
    <script type="module" src="./js/tileGame.js"></script>
</html>
