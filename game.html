<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&display=swap');
        </style>
    </head>
    <body>
        <div>
            <h1 id="timer">00:00.00</h1>
        </div>
        <div class="matchSide">
            <table id="match">
                <tbody id="matchBody">
                    <tr class="ROW1">
                        <td class="matchCell"></td>
                        <td class="matchCell"></td>
                        <td class="matchCell"></td>
                    </tr>
                    <tr class="ROW2">
                        <td class="matchCell"></td>
                        <td class="matchCell"></td>
                        <td class="matchCell"></td>
                    </tr>
                    <tr class="ROW3">
                        <td class="matchCell"></td>
                        <td class="matchCell"></td>
                        <td class="matchCell"></td>
                    </tr>
                </tbody>
            </table>
        </div> 
     
        <div class="boardSide">
            <table id="board">
                <tr class="ROW1">
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                </tr>
                <tr class="ROW2">
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                </tr>
                <tr class="ROW3">
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                </tr>
                <tr class="ROW4">
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                </tr>
                <tr class="ROW5">
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell"></td>
                    <td class="boardCell empty"></td>
                </tr>
            </table>
        </div>
    </body>
    <script type="module" src="./js/tileGame.js"></script>
</html>
